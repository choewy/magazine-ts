      tags:
        - posts
      parameters:
        - in: path
          name: post_id
          schema:
            type: integer
            minimum: 1
          required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  row:
                    type: object
                    properties:
                      post_id:
                        type: integer
                      title:
                        type: string
                      content:
                        type: string
                      image_url:
                        type: string
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      user:
                        type: object
                        properties:
                          user_id:
                            type: integer
                          email:
                            type: string
                          nickname:
                            type: string
                      likes:
                        type: array
                        items:
                          type: object
                          properties:
                            user_id:
                              type: integer
        '404':
          description: Not Found
          content:
            application/json:
