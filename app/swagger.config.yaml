                  ok:
                    type: boolean
                    example: false
                  message:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  message:
                    type: string

  # 게시물 좋아요/취소 처리
  /posts/{post_id}/like:
